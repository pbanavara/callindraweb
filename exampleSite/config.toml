baseURL = "http://callindra.com/"
languageCode = "en-us"
title = "Callindra"
themesDir = "../.."
theme = "hugo-hero-theme"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.92.0"
    
[params]
  google_analytics_id=""

  [params.logo]
    mobile = "images/logo-mobile.svg"
    mobile_height = "36px"
    mobile_width = "36px"
    desktop = "images/logo.svg"
    desktop_height = "29px"
    desktop_width = "217px"
    alt = "Callindra"

  [params.homepage_meta_tags]
    meta_description = "Understanding human thought from videos"
    meta_og_title = "Callindra"
    meta_og_type = "website"
    meta_og_url = "https://callindra.com"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-hero-theme/master/images/tn.png"
    meta_og_description = "Understanding human thought from videos"
    meta_twitter_card = "summary"
    meta_twitter_site = "@pbanavara"
    meta_twitter_creator = "@pbanavara"

[permalinks]
  post = "/:year/:month/:day/:slug/"
  pages = "/:filename/"
